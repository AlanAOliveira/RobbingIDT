<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robbing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        .fs-big {
            font-family: fantasy;
            font-size: 30vh;
            text-align: center;
        }

        .fs-medium{
            font-size: 5vh;
        }

        .bg-HV{
            background-color: aqua;
        }

        .bg-CV{
            background-color: khaki;
        }

        .bg-MM{
            background-color: white;
        }

                <form id="formPartNumber" action="#">

                <div class="d-none" id="testeleitura">teste</div>
                <div class="d-none" id="testetamanho">tamanho</div>
                <div id="showPartName" class="fs-medium">Back: </div>
                <div  id="showModDestino">PartNumber: </div>
                <div id="showModDestinoCor" class="fs-big"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
